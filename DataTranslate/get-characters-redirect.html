	<script>
	const urlParams = new URLSearchParams(window.location.search);

		// Redirect to a tutorial skill tree
		if(urlParams.get("account")) {
			let baseUrlPath = "https://fr.pathofexile.com/character-window/get-characters?&accountName="
			window.location.href = baseUrlPath + urlParams.get("account");
			const redirectText = "Vous allez Ãªtre redirigez vers " + baseUrlPath + urlParams.get("account");
			const text = document.createTextNode(redirectText);
			document.getElementById("maindiv").appendChild(text);
		}
	}
	</script>
</head>
	<body height="100vh" onload="init()">
		<div id="maindiv" height="100vh">
