<!DOCTYPE html>
<html>
<head>

	<script src="tutorialPath.js" type="text/javascript"></script>
	<script>
	const urlParams = new URLSearchParams(window.location.search);
			
	function init() {
		// Redirect to a tutorial skill tree
		if(urlParams.get("link")) {
			let tutorialTrees = tutorial[urlParams.get("link")];
			if(urlParams.get("step")) {
				let tutorialStep = tutorialTrees[urlParams.get("step")];
				let version = "3.18.0"
				let baseUrlPath = "https://fr.pathofexile.com/fullscreen-passive-skill-tree"
				window.location.href = baseUrlPath + "/" + version + "/" + tutorialStep;
				const redirectText = "Vous allez Ãªtre redirigez vers " + baseUrlPath + "/" + version + "/" + tutorialStep;
				const text = document.createTextNode(redirectText);
				document.getElementById("maindiv").appendChild(text);
			}
		}
	}
	</script>
</head>
	<body height="100vh" onload="init()">
